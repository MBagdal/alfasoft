<div class="jumbtron">
    <h1 class="display-4 text-center">Contacts Register</h1>
    <hr>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 justify-content-center " >
        <form #myform = "ngForm">
            <div class="form-group">
                <label>Name: </label>
                <input name="name" class="form-control" [(ngModel)] = "name"/> 
            </div>
            <div class="form-group">
                <label>Contact: </label>
                <input [(ngModel)] = "contact" class="form-control" name="contact" placeholder="(00) 00000-0000"/>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="email" name="email" class="form-control" placeholder="test@example.com" [(ngModel)] = "email"/> 
            </div>
            
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-lg btn-block" (click)="onSubmit(myform)">Submit</button>
                <!-- <button type="submit" class="btn btn-lg btn-block" (click)="onReset(myform)">Cancel</button> -->
            </div>
        </form>
      </div>

    </div>
  </div>
