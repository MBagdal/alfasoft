<div class="jumbtron">
    <h1 class="display-4 text-center">Contacts Register</h1>
    <hr>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 justify-content-center " >
        <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
            <div class="form-group">
                <label>Name: </label>
                <input name="name" class="form-control" ngModel/> 
            </div>
            <div class="form-group">
                <label>Contact: </label>
                <input name="contact" class="form-control" ngModel/>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input name="email" class="form-control" ngModel/> 
            </div>
            <div class="input-group mb-3">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="photo" (change)="onFileChanged($event)" ngModel>
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                </div>
              </div>
            <div class="form-group d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Send</button>
                <button type="submit" class="btn btn-danger">Send</button>
            </div>
        </form>
      </div>

    </div>
  </div>
